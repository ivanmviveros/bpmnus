version: '3.1'

services:

  db:
    image: postgres
    restart: always
    environment:
        POSTGRES_USER: bpmnus
        POSTGRES_PASSWORD: bpmnus
        POSTGRES_DB: bpmnus
    volumes:
      - /var/lib/postgresql/data/
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bpmnus"]
      interval: 5s

  migration:
    image: bpmnus
    command: python manage.py migrate --noinput
    volumes:
      - /var/www/static/
    depends_on:
      db:
        condition: service_healthy

  bpmnus:
    image: bpmnus
    restart: always
    volumes:
      - /var/www/static/
      - /opt/app/bpmnus/static
    depends_on:
      - migration

  bpmnusfront:
    image: bpmnusfront

  nginx:
    image: edgarceron1993/nginxbpmnus
    depends_on:
      - bpmnus
      - bpmnusfront
    restart: always
    ports:
      - 80:80
